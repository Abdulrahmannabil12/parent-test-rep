<div>
  <app-view-user></app-view-user>
  <app-add-edit-user></app-add-edit-user>

  <app-dynamic-container
    *ngIf="userService"
    [service]="userService"
    [PageTitle]="'User'"
    (openDialog)="onEditUser($event)"
    (onView)="onViewUser($event)"
    (onDelete)="onDeleteUser($event)"
    [isViewable]="true"
    [isEditable]="true"
    [isDeletable]="true"
  >
  </app-dynamic-container>
</div>
