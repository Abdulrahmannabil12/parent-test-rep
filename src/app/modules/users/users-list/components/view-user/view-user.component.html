<ng-template #content let-modal>
  <ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </ng-container>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>

  <div class="modal-body   d-flex justify-content-start gap-4 align-items-center  flex-column">
    <div class="col-12 d-flex flex-column align-items-center gap-4 justify-content-center">
      <img
        style="width: 13rem;"
        [src]="userData.avatar"
        class="rounded-circle"
      />
      <span class="fs-4 fw-semibold">{{userData.first_name + ' ' + userData.last_name}}</span>
    </div>
    <div class="d-flex justify-content-center gap-4 col-12">
      <button
        type="button"
        class="btn btn-primary col-md-4 rounded-btn"
        (click)="editUser()"
      >
         <i class="fa-solid fa-pen"></i> Edit
      </button>
      <button
        type="button"
        class="btn btn-outline-primary col-md-4 rounded-btn"
        (click)="deleteUser()"
      >
        <i class="fa-solid fa-trash"></i>  Delete
      </button>
    </div>
  </div>
</ng-template>
