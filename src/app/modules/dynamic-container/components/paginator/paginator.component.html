<!-- start: Paginator -->
<div class="d-flex flex-wrap py-2 me-3">
  <div class="d-flex align-items-center" *ngIf="isLoading">
    <div class="me-2 text-muted">Loading...</div>
    <div class="spinner spinner-primary me-10"></div>
  </div>

  <ng-pagination
    *ngIf="!isLoading"
    [collectionSize]="paginator.total_pages"
    [(page)]="paginator.page"
    [maxSize]="4"
    [rotate]="true"
    [boundaryLinks]="true"
    [pageSize]="paginator.per_page"
    (pageChange)="pageChange($event)"
  ></ng-pagination>
</div>
