<ng-container *ngIf="title$ | async as title">
  <div class="bg-gray-500 p-5 d-flex flex-column" style="    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
    <ng-container>
      <ng-container *ngIf="bc$ | async as _bc">
        <ng-container *ngIf="_bc.length > 0">
          <!-- <ng-container>
            <span class="h-20px border-gray-300 border-start mx-4"></span>
          </ng-container> -->
          <!--begin::Breadcrumb-->

          <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-5 my-0">
            <li
              *ngFor="let bc of _bc"
              class="breadcrumb-item"
              [ngClass]="!bc.isSeparator && bc.isActive ? 'text-primary' : ''"
              [ngClass]="!bc.isSeparator && !bc.isActive ? 'text-gray-600' : ''"
            >
              <ng-container *ngIf="!bc.isSeparator">
                <a
                  class="text-primary text-hover-primary"
                  [routerLink]="bc.path"
                  [routerLinkActive]="bc.path"
                  #link="routerLinkActive"
                  [style.text-decoration]="link.isActive ? 'none' : 'underline'"
                  [style.pointer-events]="link.isActive ? 'none' : 'cursor'"
                >
                  {{ bc.title }}
                </a>
              </ng-container>
              <ng-container *ngIf="bc.isSeparator">
                <span class="bullet bg-gray-200 w-5px h-2px"></span>
              </ng-container>
            </li>
            <!-- <li class="breadcrumb-item text-gray-900">{{ title }}</li> -->
          </ul>
          <!--end::Breadcrumb-->
        </ng-container>
      </ng-container>
    </ng-container>
    <!-- begin::Title -->
    <div class="d-flex row justify-content-between">
      <h1
        class="page-heading d-flex text-gray-900 fw-bold col-md-6 fs-2 mt-4 my-0"
      >
        {{ title }}
        <ng-container>
          <ng-container *ngIf="description$ | async as description">
            <!--begin::Description-->
            <span class="page-desc text-muted fs-7 fw-semibold">
              <ng-container>
                <!--begin::Separator-->
                <span
                  class="h-20px border-1 border-gray-300 border-start ms-3 mx-2"
                ></span>
                <!--end::Separator-->
              </ng-container>

              {{ description }}
            </span>
            <!--end::Description-->
          </ng-container>
        </ng-container>
      </h1>

      <div class="col-md-2">
        <ng-container #childComponentContainer></ng-container>
      </div>
    </div>
    <!-- end::Title -->
  </div>
</ng-container>
